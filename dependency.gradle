ext.versions = [
    lombok: '1.18.2',
    fastjson: '1.2.47',
    mysql: '6.0.6',
    swagger2: '2.9.2',
    jasypt: '2.1.0',
    commons_pool2: '2.6.1',
    mybatis_starter: '1.3.2',
    oauth2: '2.3.3.RELEASE', //低版本oauth2操作redis报错 java.lang.NoSuchMethodError: org.springframework.data.redis.connection.RedisConnection.set([B[B)V
    es: '6.8.0', //es版本 最好与es环境一致
    log4j: '2.10.0',
    spring_jdbc: '2.0.7.RELEASE',

    //cloud组件
    nacos: '0.2.1',
    eureka_server: '2.0.2.RELEASE', //无2.0.7和springboot版本不同步
    eureka_client: '2.0.2.RELEASE',
    openfeign: '2.0.2.RELEASE'
]

//公共组件
ext.libraries = [
    json: [
        //alibaba json
        "com.alibaba:fastjson:${versions.fastjson}"
    ],

    lombok: "org.projectlombok:lombok:${versions.lombok}",

    mysql: "mysql:mysql-connector-java:${versions.mysql}",

    swagger2: [
        "io.springfox:springfox-swagger2:${versions.swagger2}",
        "io.springfox:springfox-swagger-ui:${versions.swagger2}"
    ]
]

//各模块所需jar
ext.custom = [
    eureka: [
            "org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:${versions.eureka_server}",
            "com.github.ulisesbocchio:jasypt-spring-boot-starter:${versions.jasypt}"
    ],
    nacos: [
            "com.alibaba.boot:nacos-config-spring-boot-starter:${versions.nacos}",
            "com.alibaba.boot:nacos-discovery-spring-boot-starter:${versions.nacos}"
    ],
    user_center: [
            "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:${versions.eureka_client}",
            "org.springframework.security.oauth:spring-security-oauth2:${versions.oauth2}",
            "org.mybatis.spring.boot:mybatis-spring-boot-starter:${versions.mybatis_starter}",
            "org.springframework.cloud:spring-cloud-starter-zipkin" //自兼容
    ],
    zuul: [
            "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:${versions.eureka_client}",
            "org.springframework.security.oauth:spring-security-oauth2:${versions.oauth2}",
            "org.springframework.cloud:spring-cloud-starter-netflix-zuul" //自兼容
    ],
    log_center: [
            "org.elasticsearch:elasticsearch:${versions.es}",
            "org.elasticsearch.client:transport:${versions.es}",
            "org.elasticsearch.plugin:transport-netty4-client:${versions.es}",
            "org.mybatis.spring.boot:mybatis-spring-boot-starter:${versions.mybatis_starter}"
            //"org.apache.logging.log4j:log4j-core:${versions.log4j}"
    ],
    //鉴权模块
    oauth2: [
            "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:${versions.eureka_client}",
            "org.springframework.security.oauth:spring-security-oauth2:${versions.oauth2}",
            "org.springframework.cloud:spring-cloud-starter-openfeign:${versions.openfeign}",
            "org.springframework.boot:spring-boot-starter-jdbc:${versions.spring_jdbc}",
            "org.apache.commons:commons-pool2:${versions.commons_pool2}",
            "org.springframework.cloud:spring-cloud-starter-zipkin" //自兼容
    ],
    //业务模块
    product: [
            "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:${versions.eureka_client}"
    ]

]