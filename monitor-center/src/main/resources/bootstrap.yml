spring:
  application:
    name: monitor-center
  security:
    user:
      name: linjw
      password: 123456
      roles: ADMIN
  boot:
    admin:
      ui:
        title: Garwer监控中心
        brand: "<img src='assets/img/icon-spring-boot-admin.svg'><span>Garwer的应用监控管理</span>"

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 9080

management:
  endpoint:
    health: #开启健康状态查看
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"



